<div>
    <h2>Calcular Desviación Estándar</h2>
    <label for="numeros">Array de Números:</label>
    <input type="text" id="numeros" [(ngModel)]="numeros" />
  
    <button (click)="agregarNumeros()">Agregar</button>
  
    <div *ngIf="mediaValue !== null">
      <p>Media: {{ mediaValue }}</p>
      <p>Desviación Estándar: {{ desviacion }}</p>
    </div>
  </div>
