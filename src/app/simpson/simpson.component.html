<div>
  <h2>Regla de Simpson</h2>
  
  <label for="inputFuncion">Función:</label>
  <input type="text" id="inputFuncion" [(ngModel)]="funcion" placeholder="Ej: x^2" />
  
  <label for="inputX0">X0:</label>
  <input type="number" id="inputX0" [(ngModel)]="x0" />
  
  <label for="inputX1">X1:</label>
  <input type="number" id="inputX1" [(ngModel)]="x1" />
  
  <label for="inputNumSegmentos">Número de Segmentos:</label>
  <input type="number" id="inputNumSegmentos" [(ngModel)]="numSegmentos" />
  
  <input type="checkbox" id="checkboxDof" [(ngModel)]="activarDof" />
  <label for="checkboxDof">Activar Grados de Libertad (Dof) para T-Student</label>
  
  <div *ngIf="resultadoSimpson !== null">
    <p>Resultado Simpson: {{ resultadoSimpson }}</p>
    
    <div *ngIf="activarDof">
      <label for="inputDof">Grados de Libertad (Dof) para T-Student:</label>
      <input type="number" id="inputDof" [(ngModel)]="dof" />
    </div>
    
    <p *ngIf="activarDof && probabilidadTStudent !== null">Probabilidad T-Student: {{ probabilidadTStudent }}</p>
    
    <button (click)="calcularTStudent()">Calcular Probabilidad T-Student</button>
  </div>
  
  <button (click)="calcularSimpson()">Calcular Regla de Simpson</button>
</div>
